# Simple workflow for deploying static content to GitHub Pages
name: Deploy to GitHub Pages

on:
  # Runs on pushes targeting the default branch
  push:
    branches: ['main']
    paths: ['src/**', index.html, .github/workflows/*.yml]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets the GITHUB_TOKEN permissions to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write
  actions: read

# Allow one concurrent deployment
concurrency:
  group: 'pages'
  cancel-in-progress: true

jobs:
  build:
    name: Build application on `main`
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: ">=21.6.1"
          cache: 'npm'
      - name: Install dependencies
        run: npm install
      - name: Build Webpage & Documentation
        run: npm run build
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: production-artifact
          path: './dist' # Upload dist repository
          overwrite: true
  database:
    name: Update list of chants from GABCtoMEI
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: ">=21.6.1"
          cache: 'npm'
      - name: Install dependencies
        run: npm install
      - name: Get the artifacts
        uses: actions/download-artifact@v4
        with:
          name: production-artifact
          path: ./dist
      - name: Run production database script
        run: npm run database
        env:
          NODE_ENV: production
      - name: Reupload artifact
        uses: actions/upload-artifact@v4
        with:
          name: production-artifact
          path: './dist' # Upload dist repository
          retention-days: 90
          overwrite: true
  deploy:
    name: Deploy to GitHub Pages
    needs: [build, database]
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Setup Pages
        uses: actions/configure-pages@v4
      - name: Get the artifacts
        uses: actions/download-artifact@v4
        with:
          name: production-artifact
          path: ./dist
      - name: Upload Page artifact to GitHub Pages
        uses: actions/upload-pages-artifact@v3
        with:
          path: './dist' # Upload dist repository
          retention-days: 90
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4