<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon"
    href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>ðŸŽ¶</text></svg>">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="src/style.css" />
  <title> MEI Analyser </title>
</head>

<body>
  <script src="https://www.verovio.org/javascript/develop/verovio-toolkit-wasm.js" defer></script>
  <script type="module" src="src/main.js"></script>
  <div id="top-elements">
    <div id="utility">

      <form id="search-form">
        <!-- <input type="radio" id="aquitanian-absolute" name="search-option" value="absolute" checked>
          <label for="aquitanian-absolute">Aquitanian (absolute)</label>
          <br> -->
        <h2>Select a search option: </h2>
        <input type="radio" id="aquitanian-pattern" name="search-option" value="pattern">
        <label for="aquitanian-pattern"> Pitch Pattern (pitch-based) </label>
        <br>
        <input type="radio" id="aquitanian-contour" name="search-option" value="contour">
        <label for="aquitanian-contour"> Contour (melodic intervals) </label>
        <br>
        <input type="text" name="search-bar" id="search-bar" placeholder="e.g., 1 2 1">

        <button type="button" id="search-btn">Search</button> <br>
      </form>
      <p>Pattern(s) count: </p>
      <ul>
        <li>
          Left (type: <span id="chant-type-left">?</span>) - <span class="pattern-count" id="pattern-count-left"></span>
        </li>
        <li>
          Right (type: <span id="chant-type-right">?</span>) - <span class="pattern-count" id="pattern-count-right"></span>
        </li>
      </ul>

      <div id="mei-file-upload">
        <p>Upload to left slot:
          <span>
            <input type='file' class="file-upload-box" id='file-input-1' />
          </span>
        </p>
        <p>Upload to right slot:
          <span>
            <input type='file' class="file-upload-box" id='file-input-2' />
          </span>
        </p>
      </div>
    </div>

    <!-- Cross-comparison Analysis Section -->

    <div id="cross-comparison-analysis">
      <h3>Pattern Analysis (Needleman-Wunsch)</h3>
      <div>
        <input type="radio" id="mismatch-analysis" name="analysis-mode" value="mismatch" checked>
        <label for="mismatch-analysis"> Mismatch Analysis </label>
        <br>
        <input type="radio" id="gap-analysis-left" name="analysis-mode" value="gap-1">
        <label for="gap-analysis-left"> Contour Gap Analysis (Left) </label>
        <br>
        <input type="radio" id="gap-analysis-right" name="analysis-mode" value="gap-2">
        <label for="gap-analysis-right"> Contour Gap Analysis (Right) </label>
        <br>
        <p> More instructions will be added here </p>
        <button type="button" id="cross-comparison-btn">
          Analyse
        </button>
        <br>
      </div>
      <div id="cross-comparison-result">
        <p id="cross-comparison-1" style="word-wrap: break-word;"></p>
        <p id="cross-comparison-2" style="word-wrap: break-word;"></p>
      </div>
    </div>
  </div>

  <div id="mei-display">
    <div class="mei-file" id="mei-file-1">
    </div>
    <div class="mei-file" id="mei-file-2">
    </div>
  </div>
  <div>
    <p>View <a href="./docs">code documentation</a></p>
  </div>
</body>

</html>
