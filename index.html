<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="src/style.css" />
  <script src="https://www.verovio.org/javascript/develop/verovio-toolkit-wasm.js" defer></script>
  <title> MEI Analyser </title>
</head>

<body>
  <form id="search-form">
    <input type="radio" id="aquitanian-absolute" name="search-option" value="absolute" checked>
    <label for="aquitanian-absolute">Aquitanian (absolute)</label>
    <br>
    <input type="radio" id="aquitanian-contour-square" name="search-option" value="contour-square">
    <label for="aquitanian-contour-square">Aquitanian (contour) & Square </label>
    <br>
    <input type="text" name="search-bar" id="search-bar" placeholder="e.g., 1 2 1">

    <button type="button" id="search-btn">Search</button> <br>
  </form>
  <p>Patterns found: <span id="search-count"></span> <br> (currently only work for single note)</p>

  <div id="mei-display">
    <div class="mei-file" id="mei-file-1">
    </div>
    <div class="mei-file" id="mei-file-2">
    </div>
  </div>

  <script type="module" src="src/main.js"></script>
</body>

</html>
