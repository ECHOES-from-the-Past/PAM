<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon"
    href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>ðŸŽ¶</text></svg>">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="src/style.css" />
  <title> MEI Analyser </title>
</head>

<body>
  <script src="https://www.verovio.org/javascript/develop/verovio-toolkit-wasm.js" defer></script>
  <script type="module" src="src/main.js"></script>
  <div id="top-elements">
    <div id="utility">

      <form id="search-form">
        <!-- <input type="radio" id="aquitanian-absolute" name="search-option" value="absolute" checked>
          <label for="aquitanian-absolute">Aquitanian (absolute)</label>
          <br> -->
        <h1> Pattern Search </h1>
        <input type="radio" id="aquitanian-pattern" name="search-option" value="pattern">
        <label for="aquitanian-pattern"> Pitch Pattern (pitch-based) </label>
        <br>
        <input type="radio" id="aquitanian-contour" name="search-option" value="contour">
        <label for="aquitanian-contour"> Contour (melodic intervals) </label>
        <br>
        <input type="text" name="search-bar" id="search-bar" placeholder="e.g., 1 2 1">

        <button type="button" id="search-btn">Search</button> <br>
      </form>
      <p>Pattern(s) count: </p>
      <ul>
        <li>
          Left (type: <span id="chant-type-left">?</span>) - <span class="pattern-count" id="pattern-count-left"></span>
        </li>
        <li>
          Right (type: <span id="chant-type-right">?</span>) - <span class="pattern-count"
            id="pattern-count-right"></span>
        </li>
      </ul>
      <p>View <a href="./docs">code documentation</a></p>

    </div>

    <!-- Cross-comparison Analysis Section -->

    <div id="cross-comparison-analysis">
      <h1>Similarity Analysis</h1>
      <div>
        <input type="radio" id="mismatch-analysis" name="analysis-mode" value="mismatch" checked>
        <label for="mismatch-analysis"> Contour mismatches (blue) </label>
        <br>
        <input type="radio" id="gap-right" name="analysis-mode" value="gaps-right">
        <label for="gap-right"> Contour gaps (red fillers on left chant) </label>
        <br>
        <input type="radio" id="gap-left" name="analysis-mode" value="gaps-left">
        <label for="gap-left"> Contour gaps (red fillers on right chant) </label>
        <br>
        <input type="radio" id="gap-mismatch-right" name="analysis-mode" value="gaps-mismatch-right">
        <label for="gap-mismatch-right"> Contour gaps and mismatches (red fillers on left chant) </label>
        <br>
        <input type="radio" id="gap-mismatch-left" name="analysis-mode" value="gaps-mismatch-left">
        <label for="gap-mismatch-left"> Contour gaps and mismatches (red fillers on right chant) </label>
        <br>
        <br>
        <button type="button" id="cross-comparison-btn">
          Analyse
        </button>
        <br>
      </div>
    </div>
  </div>
  <div id="cross-comparison-result">
    <p id="cross-comparison-1"></p>
    <p id="cross-comparison-2"></p>
  </div>

  <div id="mei-grid">
    
    <div id="mei-file-select">
      <div>
        <label for="database-chant-left">Choose a chant from database:</label>
        <select class="database-select" name="database-chant-left" id="database-chant-left">
           <option value="placeholder">Select a chant for left slot</option>
        </select>
      </div>
      <div>
        <label for="database-chant-right">Choose a chant from database:</label>
        <select class="database-select" name="database-chant-right" id="database-chant-right">
        </select>
      </div>
    </div>
    <div id="mei-file-select">
      <p>or upload to left slot:
        <span>
          <input type='file' class="file-upload-box" id='file-input-1' />
        </span>
      </p>

      <p>or upload to right slot:
        <span>
          <input type='file' class="file-upload-box" id='file-input-2' />
        </span>
      </p>
    </div>
    <div id="mei-display">
      <div class="mei-file" id="mei-file-1">
      </div>
      <div class="mei-file" id="mei-file-2">
      </div>
    </div>
  </div>
</body>

</html>
